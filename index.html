<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="styles/style.css">

</head>
<body>

  <main class="card">

    <div class="image">
      <picture>
        <source media="(min-width: 992px)" srcset="images/image-product-desktop.jpg" type="image/jpeg">
        <img class="bottle" src="images/image-product-mobile.jpg" alt="Gabrielle Chanel perfume bottle laying down next to some leaves. The bottle is square-shaped and made of glass with a silver square cap and the perfume's color is gold. In the middle of the bottle there is a white tag with Gabrielle Chanel Paris written on it">
      </picture>
    </div>

    <section class="info">

      <p class="perfume">Perfume</p>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="price">
        <span class="new_price">$149.99</span>
        <del><span class="old_price">$169.99</span></del>
        <p class="sr-only" href="#">The old price was $169.99</p>
      </div>

      <a href="#" class="cart"><img class="cart_icon" src="images/icon-cart.svg" alt="" aria-hidden="true">Add to Cart</a>

    </section>

  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/felipetn1989" target="_blank">Felipe Thom√©</a>.
  </footer>
</body>
</html>
